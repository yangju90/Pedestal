spring:
  shardingsphere:
    datasource:
      names: ds
      ds:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3306/employee?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
        username: root
        password: 123456

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
   
  type-handlers-package: indi.mat.work.project.handler

javax:
  cache:
    cacheName: user,role
    maxHeap: 2000
    tti: 600


logging:
  charset:
    console: UTF-8
  level:
    # 404 后台报错， 浏览器访问或者 Content-Type: text/html;charset=utf-8 请求结果，未找到时，后台Exception，不影响运行，但是会影响日志手机， 关闭 ConainerBase解决
    org.apache.catalina.core.ContainerBase: off
    com.newegg: info
    org.springframework.jdbc.core.JdbcTemplate: debug
    org.springframework: info
    root: info
  switch: spring

indi:
  pf:
    jwt:
      secret: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
      
debug: false

# yml 文件在IDEA中build不会复制到target文件中， 但是Maven compile 可以，考虑rebuild 项目以Maven project形式（Maven -> reimport）

