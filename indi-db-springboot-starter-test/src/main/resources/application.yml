
indi:
  enable: true
  orm: druid
  service-id: indi.mat.work.db
  service-aop : execution(* indi.mat.work.db.service.*.*(..))
  kafka-producer:
    "[bootstrap.servers]": 192.168.10.7:8092,192.168.10.8:8092,192.168.10.9:8092
    topic: test
  db:
    maxActive: 5
    initialSize: 1
    minIdle: 1
    maxWait: 3000
    hostName: localhost
    hostIp: 127.0.0.1
    hostPort: 3306
    instance: test
    dbType: mysql
    driverClassName: com.mysql.cj.jdbc.Driver
    dbName: test
    username: root
    password: 123456
