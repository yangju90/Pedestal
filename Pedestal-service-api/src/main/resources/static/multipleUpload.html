<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multipleUpload</title>
    <script src="/js/jquery.min.js"></script>
</head>
<body>
<div>
    <form method="POST" enctype="multipart/form-data" action="/api/upload/multipleUpload">
        <table>
            <tr>
                <td><input type="file" name="files" multiple value="multipleUpload"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="上传"/></td>
            </tr>
        </table>
    </form>
</div>

<table id="content"></table>

</body>

<script>
$.get("/api/upload/filesInfo", function(data){
       var html = '';
       data.forEach(function(e){
            html += '<tr><td><a href="' + e + '">' + e + '</a></td><tr>';
       });
       $('#content').append(html);
});
</script>
</html>
